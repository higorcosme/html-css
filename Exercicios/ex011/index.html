<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="viewport=device-width, initial-scale=1.0">
        <title>Mídias em HTML</title>
    </head>
    <body>
       <h1>Imagem Dinâmica</h1> 
       <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

       <picture>
            <source media="(max-width: 750)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexível">
       </picture>

       <h1>Reproduzindo áudio</h1>
       <p>Vamos aprender a reproduzir áudios em HTML5.</p>
       <audio preload="metadata" autoplay controls loop> <!--Autoplay toca automaticamente, controls permite você dar play e pause, loop quando terminar continua o áudio-->>
        <source src="midia/On The Flip - The Grey Room _ Density & Time.mp3" type="audio/mpeg">
       </audio>
       <p>Infelizmente seu navegador não é compatível com o áudio. <a href="midia/On The Flip - The Grey Room _ Density & Time.mp3">Clique aqui para baixar</a></p>
    </body>
</html>
