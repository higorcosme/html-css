<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: violet;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <p>Passe o mouse abaixo para mostrar o texto escondido!</p>
    <div>
        Passe o mouse aqui!
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
